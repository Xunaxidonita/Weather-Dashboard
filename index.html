<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark d-flex justify-content-center">
      <div class="container-fluid d-flex justify-content-center">
        <span class="navbar-brand mb-0 fs-1 text-center"
          >Weather Dashboard</span
        >
      </div>
    </nav>
    <main>
      <div class="container">
        <div class="row mt-5">
          <div class="col-3 mr-3 sidebar">
            <h3>Search for a City:</h3>
            <form class="d-flex city" id="search-word">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
                name="cityname"
                id="cityname"
              />
              <button class="btn btn-outline-primary" id="search" type="submit">
                <i class="bi bi-search"></i>
              </button>
            </form>

            <div
              id="cities"
              class="list-group secondary mt-3"
              id="list-tab"
              role="tablist"
            ></div>
          </div>
          <div class="col-9 right-col">
            <div class="row main-weather" id="weather-now"></div>
            <div class="row mt-4" id="weather-five"></div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
