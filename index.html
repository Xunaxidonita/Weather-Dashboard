<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="bg-dark shadow-sm d-flex justify-content-around">
      <h1>Weather Dashboard</h1>
    </header>
    <main>
      <div
        class="container d-flex align-items-start bg-light mb-2"
        style="height: 100px"
      >
        <div class="col-4 m-0 sidebar">
          <h3>Search for a City:</h3>
          <form action="" class="city" id="search-word">
            <input type="text" name="cityname" id="cityname" class="short" />
            <button class="search" id="search" type="button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-search"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                />
              </svg>
            </button>
          </form>
          <div id="cities"></div>
        </div>
        <div class="col-8 right-col">
          <div class="row main-weather" id="weather-now"></div>
          <div class="row" id="weather-five"></div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
